<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <header>
        <h1>Your Shopping Cart</h1>
    </header>
    
    <div class="cart-container">
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Subtotal</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Sneakers</td>
                    <td>$45.00</td>
                    <td>
                        <input type="number" value="1" min="1" />
                    </td>
                    <td>$45.00</td>
                    <td><button class="remove-btn">Remove</button></td>
                </tr>
                <tr>
                    <td>Flats</td>
                    <td>$30.00</td>
                    <td>
                        <input type="number" value="1" min="1" />
                    </td>
                    <td>$30.00</td>
                    <td><button class="remove-btn">Remove</button></td>
                </tr>
                <tr>
                    <td>Trendy Heels</td>
                    <td>$75.00</td>
                    <td>
                        <input type="number" value="1" min="1" />
                    </td>
                    <td>$75.00</td>
                    <td><button class="remove-btn">Remove</button></td>
                </tr>
                <tr>
                    <td>Heels</td>
                    <td>$40.00</td>
                    <td>
                        <input type="number" value="1" min="1" />
                    </td>
                    <td>$40.00</td>
                    <td><button class="remove-btn">Remove</button></td>
                </tr>
            </tbody>
        </table>

        <div class="cart-summary">
            <h2>Cart Summary</h2>
            <p><strong>Total:</strong> $190.00</p>
            <button class="checkout-btn">Proceed to Checkout</button>
        </div>
    </div>

</body>
</html>
